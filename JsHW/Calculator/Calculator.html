<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 mx-auto text-center">
                <div class="w-100">
                    <p id="Record"></p>
                    <input type="text" id="input" class="col-8">
                </div>
                <div class="btn-group w-100 d-block" role="group">
                    <button type="button" class="btn btn-secondary m-1  col-4" onclick="Clear()">C</button>
                    <button type="button" class="btn btn-secondary m-1  col-4" onclick="Clearone()">Del</button>
                </div>


                <div class="btn-group w-100 d-block" role="group">
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1 " onclick="getNum(this)">7</button>
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="getNum(this)">8</button>
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="getNum(this)">9</button>
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="Operation(this)">+</button>
                </div>

                <div class="btn-group w-100 d-block" role="group">
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="getNum(this)">4</button>
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="getNum(this)">5</button>
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="getNum(this)">6</button>
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="Operation(this)">-</button>
                </div>
                <div class="btn-group w-100 d-block" role="group">
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="getNum(this)">1</button>
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="getNum(this)">2</button>
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="getNum(this)">3</button>
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="Operation(this)">*</button>
                </div>
                <div class="btn-group w-100 d-block" role="group">
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1">.</button>
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="getNum(this)">0</button>
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="Answer()">=</button>
                    <button type="button" class="btn btn-secondary col-2 border-0 m-0 mb-1" onclick="Operation(this)">/</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        var text = document.getElementById('input');
        var p = document.getElementById('Record');
        var ans = [];
        var ansjoin = '';
        var answer = '';

        //輸入數字
        function getNum(el) {

            text.value += el.innerText;
        }
        //全部清除
        function Clear() {
            text.value = '';
            p.innerHTML = '';
        }
        //清除一個數
        function Clearone() {
            text.value = text.value.substr(0, text.value.length - 1);
        }

        function Operation(opr) {
            // switch(opr.innerHTML){
            //     case "+":
            //     p.innerHTML += `${text.value}+`;
            // }
            if (text.value == '') {
                p.innerHTML += `0${opr.innerHTML}`;
            }
            else {
                p.innerHTML += `${text.value}${opr.innerHTML}`;
            }
            text.value = '';
        }

        function Answer() {
            p.innerHTML += `${text.value}`;
            ans = Array.from(p.innerHTML);
            //console.log(ans);
            ansjoin = ans.join('');
            //console.log(ansjoin);
            answer = eval(ansjoin);
            //alert(answer);
            text.value = answer;
        }








    </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
